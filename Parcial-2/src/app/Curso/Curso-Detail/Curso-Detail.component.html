<div
  class="card border-dark"
  id="serie-detail"
  style="width: 18rem; background-color: #f9f0f1"
>
  <img
    src="{{ cursoDetail.image }}"
    alt="{{ cursoDetail.title }}"
    class="card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">{{ cursoDetail.description }}</h5>
    <p class="card-text">
      Tiene certificado: {{ cursoDetail.offers_certificate }} 
    </p>
  </div>
</div>
